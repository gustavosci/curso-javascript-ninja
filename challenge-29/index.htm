<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aula 29</title>  
</head>
<body data-js="body">
	<div data-js="divInfoEmpresa">
		<p>
			<strong>
				<center>
					<span data-js="spamCompanyData"></spam>
				</center>				
			</strong>			
		</p>
	</div>
	<div data-js="divCadastro">
		<form action="" data-js="formCadastro">
			<div>
				<label>Imagem</label>
			</div>
			<div>
				<input type="text" data-js="inputPic" />						
			</div>
			<div>
				<label>Marca/modelo</label>
			</div>
			<div>				
				<input type="text" data-js="inputBrandModel" />						
			</div>
			<div>
				<label>Ano</label>
			</div>
			<div>				
				<input type="text" data-js="inputYear" />						
			</div>
			<div>
				<label>Cor</label>
			</div>
			<div>				
				<input type="text" data-js="inputColor" />						
			</div>
			<div>
				<label>Placa</label>
			</div>
			<div>				
				<input type="text" data-js="inputPlate" />						
			</div>
			<button type="submit" data-js="buttonSubmit">Cadastrar</button>
		</form>
	</div>
	<div data-js="divTableResult">
		<p>
			<strong>
				<center>
					Carros Cadastrados	
				</center>				
			</strong>
		</p>
		<table data-js="tableResult" style="width:100%" border="2px">
			<tr>
				<th>Imagem</th>
				<th>Marca/Modelo</th>
				<th>Ano</th>
				<th>Cor</th>
				<th>Placa</th>
			</tr>
		</table>
	</div>
	<script src="DOM.js"></script>
	<script src="Aula29.js"></script>
</body>
</html>
