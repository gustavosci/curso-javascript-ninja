<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Challenge 24 - Calculator</title>
</head>
<body>
  <input type="text" value="0" readonly data-js="visor">
  <div class="buttons-numbers">
    <button data-js="btnNumber" value="0">0</button>
    <button data-js="btnNumber" value="1">1</button>
    <button data-js="btnNumber" value="2">2</button>
    <button data-js="btnNumber" value="3">3</button>
    <button data-js="btnNumber" value="4">4</button>
    <button data-js="btnNumber" value="5">5</button>
    <button data-js="btnNumber" value="6">6</button>
    <button data-js="btnNumber" value="7">7</button>
    <button data-js="btnNumber" value="8">8</button>
    <button data-js="btnNumber" value="9">9</button>
  </div>

  <div class="operations">
    <button data-js="btnOperation" value="+">+</button>
    <button data-js="btnOperation" value="-">-</button>
    <button data-js="btnOperation" value="x">x</button>
    <button data-js="btnOperation" value="/">/</button>
    <button data-js="btnEqual" value="=">=</button>
    <button data-js="btnCE" value="ce">CE</button>
  </div>

  <script src="challenge-24.js"></script>
</body>
</html>
